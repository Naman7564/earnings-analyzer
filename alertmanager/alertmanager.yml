global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'

receivers:
  - name: 'default-receiver'
    # Add your notification config here (email, slack, etc.)
    # Example for webhook:
    # webhook_configs:
    #   - url: 'http://your-webhook-url'

  - name: 'critical-receiver'
    # Critical alerts receiver
    # webhook_configs:
    #   - url: 'http://your-critical-webhook-url'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
